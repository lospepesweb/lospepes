<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/shake.css">
</head>
<body>

	<div class="container" id="formulario">
		<div class="formu col-xs-12 col-sm-offset-3 col-sm-6 col-lg-offset-4 col-lg-4">
			<div class="logo">
				<img id="imagen" src="img/logo.png" alt="Imagen">
			</div>
			<form id="login" method="post" action="">
				<div class="form-group">
					<input type="text" class="form-control input" name="usuario" id="usuario" placeholder="USUARIO">
				</div>
				<div class="form-group">
					<input type="password" class="form-control input" name="pass" id="pass" placeholder="CONTRASEÑA">
				</div>
				<h6 class="text-center error">USUARIO O CONTRASEÑA INCORRECTA.</h6>
				<div class="form-group">
					<input type="button" class="form-control button" name="button" id="button"  value="ENTRAR">
				</div>
			</form>
		</div>
	</div>

	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
