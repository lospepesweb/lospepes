	<!-- FORMULARIO -->
	<div class="formulario">
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
			    <div class="modal-content">
			    	<div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="exampleModalLabel">Contactanos</h4>
			    	</div>
			    	<div class="modal-body">
				        <form class="formContacto">
				        	<div class="form-group">
					        	<label for="recipient-name" class="control-label">Tu nombre</label>
					        	<input type="text" class="form-control" id="recipient-name" placeholder="Nombre y Apellido" required>
				        	</div>
				    		<div class="form-group">
					        	<label for="recipient-email" class="control-label">Tu dirección de email</label>
					        	<input type="email" class="form-control" id="recipient-email" placeholder="minombre@mimail.com" required>
				        	</div>
				        	<div class="form-group">
					        	<label for="message-text" class="control-label">Contanos cuál es tu idea</label>
					        	<textarea class="form-control" id="message-text" placeholder="Quiero mi web!" required></textarea>
				        	</div>
					    	<div class="modal-footer">
					        	<button type="submit" class="btn btn-formu">Enviar</button>
					    	</div>
				        </form>
			    	</div>
			    </div>

	<!-- Este escript hace el efecto slice al seleccionar una opción del menú -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
		     $('a[href*=#]').click(function() {
		     if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
		         && location.hostname == this.hostname) {

		             var $target = $(this.hash);
		             $target = $target.length && $target || $('[name=' + this.hash.slice(1) +']');

		             if ($target.length) {
		                 var targetOffset = $target.offset().top;
		                 $('html,body').animate({scrollTop: targetOffset}, 500);
		                 return false;
		            }
		       }
		   });
		});
	</script>
