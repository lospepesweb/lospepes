<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Los Pepes | WEB DEVELOPMENT</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<header>
		<div class="container">
			
		</div>
	</header>




	<div class="container">
		<a href="#." class="btn btn-naranja" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">FORMULARIO DE CONTACTO</a>
	</div>

	<!-- FORMULARIO -->
	<div class="formulario">
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
			    <div class="modal-content">
			    	<div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="exampleModalLabel">Contactanos</h4>
			    	</div>
			    	<div class="modal-body">
				        <form class="formContacto">
				        	<div class="form-group">
					        	<label for="recipient-name" class="control-label">Tu nombre</label>
					        	<input type="text" class="form-control" id="recipient-name" placeholder="Nombre y Apellido" required>
				        	</div>
				    		<div class="form-group">
					        	<label for="recipient-email" class="control-label">Tu dirección de email</label>
					        	<input type="email" class="form-control" id="recipient-email" placeholder="minombre@mimail.com" required>
				        	</div>
				        	<div class="form-group">
					        	<label for="message-text" class="control-label">Contanos cuál es tu idea</label>
					        	<textarea class="form-control" id="message-text" placeholder="Quiero mi web!" required></textarea>
				        	</div>
					    	<div class="modal-footer">
					        	<button type="submit" class="btn btn-formu">Enviar</button>
					    	</div>
				        </form>
			    	</div>
			    </div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/npm.js"></script>
</body>
</html>
